server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: api_logs
    pipeline_stages:
      - json:
          expressions:
            provider_id: provider_id
            level: level
            msg: msg
            path: path
            method: method
            status: status
            response_time: response_time
      - labels:
          provider_id:
          level:
          path:
          method:
          status:
          job: api
    static_configs:
      - targets:
          - localhost
        labels:
          job: api
          __path__: /packages/caddy/logs/*.log