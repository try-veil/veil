server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: api_logs
    pipeline_stages:
      - json:
          expressions:
            provider_id: provider_id
      - labels:
          provider_id: ""
    static_configs:
      - targets:
          - localhost
        labels:
          job: api
          __path__: /packages/caddy/logs/logs-*.log