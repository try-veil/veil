[analytics]
reporting_enabled = false

[security]
admin_user = admin
admin_password = admin

[server]
domain = localhost
http_port = 3000
root_url = http://localhost:4000

[log]
mode = console
level = info

[auth.anonymous]
enabled = false

[dashboards]
default_home_dashboard_path = /var/lib/grafana/dashboards/loki-dashboard.json

[feature_toggles]
enable = live

[plugins]
allow_loading_unsigned_plugins = grafana-loki-datasource
